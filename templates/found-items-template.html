<table class="table">
  <thead>
    <tr>
      <th>Dish</th>
      <th>Dish Code</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody ng-repeat="item in dishesFound.foundItems">
    <tr>
      <td ng-if="$odd" style="background-color:#e59f06">{{item.name}}</td>
      <td ng-if="$even">{{item.name}}</td>
      <td ng-if="$odd" style="background-color:#e59f06">{{item.short_name}}</td>
      <td ng-if="$even">{{item.short_name}}</td>
      <td ng-if="$odd" style="background-color:#e59f06">{{item.description}}</td>
      <td ng-if="$even">{{item.description}}</td>
      <td>
        <button class="btn btn-danger" ng-click="dishesFound.dontWantThisOne($index)">Don't Want This One</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="row" ng-show="dishesFound.noDishes()">
  <div class="alert alert-warning">
    <h3>Nothing found</h3>
  </div>
</div>
